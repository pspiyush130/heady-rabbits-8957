      <div class="search-div">

    <div class="container">
      <img
        width="100%"
        height="200px"
        class="login-top-image"
        src="./IMAGES/reg-removebg-preview.png"
        alt=""
      />
      <div class="forms">
        <div class="form login">
          <span class="title">Login</span>

          <form>
            <div class="input-field">
              <input type="text" placeholder="Email" id="email" />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input type="password" id="password" placeholder="Password" />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Remember me</label>
              </div>

              <a href="registration.html" class="text">Forgot password?</a>
            </div>

            <div class="input-field button">
              <input type="button" value="Login" id="login_btn" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Not a member?
              <a href="registration.html" class="text">Register</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script>
    const container = document.querySelector(".container"),
      login_btn = document.querySelector("#login_btn"),
      email = document.querySelector("#email"),
      psswrd = document.querySelector("#password");
    
    login_btn.addEventListener("click", loginData);
    
    function loginData() {
      let e = email.value;
      let p = psswrd.value;
    
      if (e.length == 0) {
        alert("Please Enter UserName");
      } else if (p.length == 0) {
        alert("Please Enter Password");
      } else {
        loadData(e, p);
      }
    }
    
    async function loadData(e, p) {
      var result = JSON.parse(localStorage.getItem("id-details"));
      if (e == result.email && p == result.password) {
        alert("Login Successfull!");
        window.location.href = "index.html";
        email.value = "";
        psswrd.value = "";
      } else {
        alert("No Account Found! Sign In Again !!");
        email.value = "";
        psswrd.value = "";
      }
    }
    </script>
  </body>
